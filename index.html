<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTunes - Binary Token Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom scrollbar for playlist */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Matrix-like font for the binary code */
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        
        .binary-glow {
            text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }

        input[type="range"] {
            accent-color: #22c55e;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden font-sans">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shrink-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-wider">Git<span class="text-green-500">Tunes</span></h1>
        </div>
        <button id="settingsBtn" class="p-2 hover:bg-gray-700 rounded-full transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar / Playlist -->
        <div class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-800 sticky top-0">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">Repository Files</h2>
                <div id="repoInfo" class="text-xs text-green-400 truncate font-mono">Select a repo in settings</div>
            </div>
            <div id="playlist" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Playlist Items will appear here -->
                <div class="text-center text-gray-500 mt-10 p-4">
                    <p>No tracks loaded.</p>
                    <button id="openSettingsLink" class="text-green-500 hover:underline mt-2">Configure Repository</button>
                </div>
            </div>
        </div>

        <!-- Center Stage (Visualizer Placeholder) -->
        <div class="hidden md:flex flex-1 bg-gray-900 flex-col items-center justify-center relative">
            <div class="absolute inset-0 overflow-hidden opacity-10 pointer-events-none">
                <div id="binaryRain" class="font-mono text-green-500 text-xs break-all p-4"></div>
            </div>
            
            <div class="z-10 text-center p-8">
                <div class="w-48 h-48 bg-gradient-to-br from-gray-800 to-gray-700 rounded-lg shadow-2xl flex items-center justify-center mb-6 mx-auto border border-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                    </svg>
                </div>
                <h2 id="currentTitle" class="text-2xl font-bold text-white mb-2 truncate max-w-md">No Track Selected</h2>
                <p id="currentArtist" class="text-gray-400">...</p>
            </div>
        </div>
    </main>

    <!-- Player Controls (Bottom) -->
    <footer class="bg-gray-800 border-t border-gray-700 p-4 shrink-0">
        <div class="flex flex-col gap-2 max-w-screen-xl mx-auto">
            <!-- Progress Bar -->
            <div class="flex items-center gap-3 text-xs text-gray-400 font-mono">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" class="flex-1 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                <span id="duration">0:00</span>
            </div>

            <div class="flex items-center justify-between mt-2">
                <!-- Info (Mobile only) -->
                <div class="md:hidden w-1/4 truncate">
                    <div id="mobileTitle" class="text-sm font-bold text-white truncate">No Track</div>
                </div>

                <!-- Controls -->
                <div class="flex items-center gap-6 mx-auto">
                    <button id="prevBtn" class="text-gray-400 hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 19a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2v14zM12 10v4M8 10v4M16 10v4" /> <!-- Simplified Previous Icon -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="bg-white text-black rounded-full p-2 hover:scale-105 transition">
                        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button id="nextBtn" class="text-gray-400 hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>

                <!-- Volume -->
                <div class="w-1/4 flex justify-end items-center gap-2 group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                    <input type="range" id="volumeSlider" max="1" step="0.01" value="0.8" class="w-20 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div class="bg-gray-800 border border-gray-600 rounded-xl w-full max-w-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-300" id="modalContent">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Configuration</h2>
                <button id="closeSettings" class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Owner</label>
                        <input type="text" id="repoOwner" placeholder="e.g. facebook" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Repository</label>
                        <input type="text" id="repoName" placeholder="e.g. react" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-green-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Branch</label>
                    <input type="text" id="repoBranch" placeholder="main" value="main" class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-green-500">
                </div>

                <hr class="border-gray-700 my-4">

                <!-- Token Logic -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="block text-gray-400 text-sm">GitHub Personal Access Token</label>
                        <span class="text-xs text-green-500 font-mono" id="tokenStatus">Not Set</span>
                    </div>

                    <!-- Plain Text Input (Converter) -->
                    <div class="flex gap-2">
                        <input type="password" id="plainTokenInput" placeholder="Paste normal token here (ghp_...)" class="flex-1 bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-green-500">
                        <button id="convertToBinaryBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded text-sm transition">
                            Encode
                        </button>
                    </div>
                    <p class="text-xs text-gray-500">We do not store your plain text token. It is immediately converted to binary below.</p>

                    <!-- Binary Input -->
                    <div>
                        <label class="block text-green-500 text-xs mb-1 font-mono">BINARY STORAGE (Required)</label>
                        <textarea id="binaryTokenInput" rows="4" class="w-full bg-black border border-green-900 rounded px-3 py-2 text-green-500 font-mono text-xs focus:outline-none focus:border-green-500 scrollbar-hide" placeholder="01100101..."></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="saveAndLoadBtn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg transition transform hover:scale-105 shadow-lg shadow-green-900/50 flex items-center gap-2">
                        <span id="loadSpinner" class="hidden animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                        Load Repository
                    </button>
                </div>
                
                <div id="errorMsg" class="text-red-500 text-sm mt-2 hidden text-center"></div>
            </div>
        </div>
    </div>

    <!-- Audio Element (Hidden) -->
    <audio id="audioPlayer"></audio>

    <script>
        // State
        let playlist = [];
        let currentIndex = -1;
        let isPlaying = false;
        
        // DOM Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');
        const currentTitleEl = document.getElementById('currentTitle');
        const mobileTitleEl = document.getElementById('mobileTitle');
        const currentArtistEl = document.getElementById('currentArtist');
        const repoInfoEl = document.getElementById('repoInfo');
        
        const settingsModal = document.getElementById('settingsModal');
        const modalContent = document.getElementById('modalContent');
        const settingsBtn = document.getElementById('settingsBtn');
        const openSettingsLink = document.getElementById('openSettingsLink');
        const closeSettingsBtn = document.getElementById('closeSettings');
        
        const plainTokenInput = document.getElementById('plainTokenInput');
        const binaryTokenInput = document.getElementById('binaryTokenInput');
        const convertToBinaryBtn = document.getElementById('convertToBinaryBtn');
        const saveAndLoadBtn = document.getElementById('saveAndLoadBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loadSpinner = document.getElementById('loadSpinner');
        
        const repoOwnerInput = document.getElementById('repoOwner');
        const repoNameInput = document.getElementById('repoName');
        const repoBranchInput = document.getElementById('repoBranch');

        // --- Binary Utils ---

        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
        }

        function binaryToText(binary) {
            if(!binary) return '';
            const cleanBinary = binary.replace(/[^01 ]/g, '').trim(); // Allow spaces
            if(!cleanBinary) return '';
            
            // Handle space-separated or continuous
            const bytes = cleanBinary.includes(' ') ? cleanBinary.split(' ') : cleanBinary.match(/.{1,8}/g);
            
            if (!bytes) return '';

            return bytes.map(byte => {
                return String.fromCharCode(parseInt(byte, 2));
            }).join('');
        }

        // --- UI Logic ---

        function toggleSettings(show) {
            if (show) {
                settingsModal.classList.remove('hidden');
                // Small timeout for transition
                setTimeout(() => {
                    settingsModal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                }, 10);
            } else {
                settingsModal.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                }, 300);
            }
        }

        settingsBtn.addEventListener('click', () => toggleSettings(true));
        if(openSettingsLink) openSettingsLink.addEventListener('click', () => toggleSettings(true));
        closeSettingsBtn.addEventListener('click', () => toggleSettings(false));

        // Token Conversion
        convertToBinaryBtn.addEventListener('click', () => {
            const text = plainTokenInput.value;
            if (text) {
                const bin = textToBinary(text);
                binaryTokenInput.value = bin;
                plainTokenInput.value = ''; // Clear plain text
                document.getElementById('tokenStatus').textContent = "Encoded";
            }
        });

        // Initialize from LocalStorage
        function loadConfig() {
            repoOwnerInput.value = localStorage.getItem('repoOwner') || '';
            repoNameInput.value = localStorage.getItem('repoName') || '';
            repoBranchInput.value = localStorage.getItem('repoBranch') || 'main';
            binaryTokenInput.value = localStorage.getItem('binaryToken') || '';
            
            if (repoOwnerInput.value && repoNameInput.value) {
                 repoInfoEl.textContent = `${repoOwnerInput.value}/${repoNameInput.value} (${repoBranchInput.value})`;
            }
        }

        // --- Core Logic ---

        saveAndLoadBtn.addEventListener('click', async () => {
            const owner = repoOwnerInput.value.trim();
            const repo = repoNameInput.value.trim();
            const branch = repoBranchInput.value.trim();
            const binToken = binaryTokenInput.value.trim();

            if (!owner || !repo) {
                errorMsg.textContent = "Owner and Repo are required.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // Save Config
            localStorage.setItem('repoOwner', owner);
            localStorage.setItem('repoName', repo);
            localStorage.setItem('repoBranch', branch);
            localStorage.setItem('binaryToken', binToken);

            // Fetch
            loadSpinner.classList.remove('hidden');
            saveAndLoadBtn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const token = binaryToText(binToken);
                await fetchFiles(owner, repo, branch, token);
                toggleSettings(false);
                repoInfoEl.textContent = `${owner}/${repo} (${branch})`;
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                loadSpinner.classList.add('hidden');
                saveAndLoadBtn.disabled = false;
            }
        });

        async function fetchFiles(owner, repo, branch, token) {
            const headers = {};
            if (token) {
                headers['Authorization'] = `token ${token}`;
            }

            const url = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
            
            const response = await fetch(url, { headers });
            
            if (!response.ok) {
                if(response.status === 404) throw new Error("Repository not found or private (check token).");
                if(response.status === 401) throw new Error("Invalid Token.");
                throw new Error(`GitHub API Error: ${response.status}`);
            }

            const data = await response.json();
            
            // Filter MP3s
            const mp3s = data.tree.filter(item => item.path.toLowerCase().endsWith('.mp3'));

            if (mp3s.length === 0) {
                throw new Error("No .mp3 files found in this repository.");
            }

            // Format Playlist
            playlist = mp3s.map(item => ({
                path: item.path,
                name: item.path.split('/').pop(),
                url: `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${item.path}`, // Public default
                api_url: item.url, // For private blob fetching
                type: 'mp3'
            }));

            renderPlaylist();
        }

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = `p-3 rounded hover:bg-gray-700 cursor-pointer flex items-center justify-between group transition ${index === currentIndex ? 'bg-gray-700 border-l-4 border-green-500' : 'bg-gray-800/50'}`;
                
                const icon = index === currentIndex && isPlaying 
                    ? `<span class="animate-pulse text-green-500">â–¶</span>` 
                    : `<span class="text-gray-500 group-hover:text-white">#${index + 1}</span>`;

                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        ${icon}
                        <div class="truncate">
                            <div class="text-sm font-medium text-white truncate">${track.name}</div>
                            <div class="text-xs text-gray-500 truncate">${track.path}</div>
                        </div>
                    </div>
                `;
                
                div.addEventListener('click', () => playTrack(index));
                playlistEl.appendChild(div);
            });
        }

        async function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;

            // If clicking same track, toggle pause
            if (currentIndex === index && audioPlayer.src) {
                togglePlay();
                return;
            }

            currentIndex = index;
            const track = playlist[index];
            
            // Update UI
            currentTitleEl.textContent = track.name;
            mobileTitleEl.textContent = track.name;
            currentArtistEl.textContent = track.path;
            renderPlaylist(); // Update active state

            // Prepare URL
            let playUrl = track.url;

            // If we have a token (private repo support), we must fetch the blob
            const binToken = localStorage.getItem('binaryToken');
            const token = binaryToText(binToken);

            if (token) {
                try {
                    // Fetch blob via API url (which is the git blob url) or raw url with auth
                    // Using raw url with header is easiest for GitHub
                    const res = await fetch(track.url, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (res.ok) {
                        const blob = await res.blob();
                        playUrl = URL.createObjectURL(blob);
                    }
                } catch (e) {
                    console.error("Failed to fetch private audio", e);
                }
            }

            audioPlayer.src = playUrl;
            audioPlayer.play();
            isPlaying = true;
            updatePlayButton();
        }

        // --- Player Controls ---

        function togglePlay() {
            if (!audioPlayer.src) return;
            if (audioPlayer.paused) {
                audioPlayer.play();
                isPlaying = true;
            } else {
                audioPlayer.pause();
                isPlaying = false;
            }
            updatePlayButton();
            renderPlaylist(); // Update icon state
        }

        function updatePlayButton() {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        playPauseBtn.addEventListener('click', togglePlay);
        
        nextBtn.addEventListener('click', () => {
            let nextIndex = currentIndex + 1;
            if (nextIndex >= playlist.length) nextIndex = 0; // Loop
            playTrack(nextIndex);
        });

        prevBtn.addEventListener('click', () => {
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = playlist.length - 1;
            playTrack(prevIndex);
        });

        audioPlayer.addEventListener('ended', () => {
            let nextIndex = currentIndex + 1;
            if (nextIndex < playlist.length) {
                playTrack(nextIndex);
            } else {
                // End of playlist
                isPlaying = false;
                updatePlayButton();
            }
        });

        // Progress Bar
        audioPlayer.addEventListener('timeupdate', () => {
            if (isNaN(audioPlayer.duration)) return;
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = percent; // Use 0-100 for range input
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        progressBar.addEventListener('input', () => {
            if (!audioPlayer.duration) return;
            const time = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = time;
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        function formatTime(seconds) {
            if(isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // --- Visual Gimmick (Binary Rain) ---
        function generateBinaryRain() {
            const el = document.getElementById('binaryRain');
            let text = '';
            for(let i=0; i<1000; i++) {
                text += Math.random() > 0.5 ? '1' : '0';
            }
            el.textContent = text;
        }
        setInterval(generateBinaryRain, 200);

        // Init
        loadConfig();
        
        // Auto-load if everything is set
        if (localStorage.getItem('repoOwner') && localStorage.getItem('repoName')) {
             // We won't auto-fetch to save API calls on refresh, but user can click play
             // Actually, showing the list is better UX.
             saveAndLoadBtn.click();
        } else {
             toggleSettings(true);
        }

    </script>
</body>
</html>
